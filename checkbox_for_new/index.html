<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Красивый чекбокс</title>
    <style>
        .checkbox input {
            display: none;
        }
        .checkbox input + .control-indicator {
            display: inline-block;
            border: 3px solid black;
            width: 10px;
            height: 10px;
            margin-right: 5px;
            vertical-align: middle;
        }
        /* В старых :checked не работает */
        .checkbox input:checked + .control-indicator {
            background-color: #00cc00;
        }
    </style>
</head>
<body>
    <form action="https://echo.htmlacademyzzz.ru" method="post">
        <label class="control checkbox">
            <input type="checkbox">
            <span class="control-indicator"></span>
            Щёлкни меня!
        </label>
    </form>
</body>
</html>
