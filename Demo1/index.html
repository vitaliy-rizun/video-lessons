<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Барбершоп «Бородинский»</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telefone=no">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="page-header">

        <div class="page-header__logo"></div>

        <nav class="main-nav">
            <div class="main-nav__wrapper">
                <ul class="main-nav__items"></ul>
                <ul class="main-nav__user-items"></ul>
            </div>
        </nav>

    </header>

    <main class="page-main">

        <section class="stats">
            <header class="stats__header"></header>
            <table class="stats__items"></table>
        </section>

        <section class="advantages">
            <div class="advantages__wrapper">
                <ul class="advantages__items">
                    <li class="advantages__item advantages__item--fast"></li>
                    <li class="advantages__item advantages__item--cool"></li>
                    <li class="advantages__item advantages__item--pricy"></li>
                </ul>

            </div>
        </section>

        <section class="news">
            <div class="news__wrapper">
                <h2 class="news__title"></h2>

                <ul class="news__items">
                    <li class="news__item"></li>
                    <li class="news__item"></li>
                    <li class="news__item"></li>
                </ul>

            </div>
        </section>

        <section class="reviews">
            <div class="reviews__wrapper">
                <h2 class="reviews__title"></h2>

                <div class="reviews__items"></div>
            </div>
        </section>

    </main>

    <footer class="page-footer">
        <div class="page-footer__wrapper">

            <p class="page-footer__contacts"></p>
            <p class="page-footer__social"></p>
            <p class="page-footer__copyright"></p>
            
        </div>
    </footer>

</body>
</html>
